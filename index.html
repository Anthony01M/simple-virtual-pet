<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Pet</title>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Virtual Pet</h1>
        <div id="petStatus">
            <p>Age: <span id="petAge">0</span> days</p>
            <p>Hunger: <span id="hungerLevel">50</span></p>
            <p>Happiness: <span id="happinessLevel">50</span></p>
            <p>Health: <span id="healthLevel">50</span></p>
            <p>Cleanliness: <span id="cleanlinessLevel">50</span></p>
            <p>Energy: <span id="energyLevel">50</span></p>
            <p>Level: <span id="petLevel">1</span></p>
            <p>Mood: <span id="petMood">Happy</span></p>
        </div>
        <button id="feedButton">Feed</button>
        <button id="playButton">Play</button>
        <button id="careButton">Care</button>
        <button id="cleanButton">Clean</button>
        <button id="restButton">Rest</button>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particles-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
